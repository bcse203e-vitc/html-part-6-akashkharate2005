<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let g1 = Number(prompt("Enter first number:"));
        let g2 = Number(prompt("Enter second number:"));
        while (g2) {
            [g1, g2] = [g2, g1 % g2];
         }
        alert("GCD: " + g1);
    </script>
</head>
