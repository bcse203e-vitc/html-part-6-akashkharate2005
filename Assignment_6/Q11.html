    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = prompt("Enter a string:").toLowerCase();
        let vowels = str.match(/[aeiou]/g)?.length || 0;
        let consonants = str.match(/[bcdfghjklmnpqrstvwxyz]/g)?.length || 0;
        alert("Vowels: " + vowels + ", Consonants: " + consonants);
    </script>
</head>
