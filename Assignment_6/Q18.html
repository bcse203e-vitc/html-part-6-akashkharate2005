<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nonRepeatStr = prompt("Enter a string:");
        let nonRepeats = nonRepeatStr.split('').filter(c => nonRepeatStr.indexOf(c) === nonRepeatStr.lastIndexOf(c));
        alert("Non-repeating characters: " + nonRepeats.join(", "));
    </script>
</head>
