<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let missingArr = prompt("Enter comma-separated numbers:").split(",").map(Number);
        let n = missingArr.length + 1;
        let total = (n * (n + 1)) / 2;
        alert("Missing number: " + (total - missingArr.reduce((a, b) => a + b, 0)));
    </script>
</head>

</body>
</html>
