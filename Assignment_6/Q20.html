<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let charStr = prompt("Enter a string:");
        let charCount = {};
        for (let c of charStr) charCount[c] = (charCount[c] || 0) + 1;
        alert("Character counts: " + JSON.stringify(charCount));
    </script>
</head>
